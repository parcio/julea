name: Dependencies
on:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  dependencies:
    name: Dependencies
    runs-on: ${{ matrix.os.dist }}
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        os:
          - dist: ubuntu-24.04
            compiler: gcc
            compiler_spack: gcc
            compiler_version: 13.3.0
          - dist: ubuntu-24.04
            compiler: clang
            compiler_spack: llvm
            compiler_version: 18.1.3
          - dist: ubuntu-22.04
            compiler: gcc
            compiler_spack: gcc
            compiler_version: 11.4.0
          - dist: ubuntu-22.04
            compiler: clang
            compiler_spack: llvm
            compiler_version: 14.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          show-progress: false
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: dependencies
          key: ${{ matrix.os.dist }}-${{ matrix.os.compiler }}-${{ matrix.os.compiler_version }}-${{ hashFiles('scripts/spack', 'scripts/install-dependencies.sh') }}
      - name: Install dependencies
        env:
          JULEA_SPACK_COMPILER: ${{ matrix.os.compiler_spack }}@${{ matrix.os.compiler_version }}
        run: |
          rm --recursive --force dependencies
          ./scripts/install-dependencies.sh
